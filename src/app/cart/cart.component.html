<p-table [value]="cart">
    <ng-template pTemplate="header">
        <tr>
            <th>Produto</th>
            <th>Tamanho</th>
            <th>Quantidade</th>
            <th>Valor</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{ item.product }}</td>
            <td>{{ item.selectedSize.name }}</td>
            <td>{{ item.quantitySelected }}</td>
            <td>{{ item.value }}</td>
        </tr>
    </ng-template>
</p-table>
