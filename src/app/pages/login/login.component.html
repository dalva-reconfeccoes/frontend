<div fxLayoutAlign="center center" class="login-page">
    <div
        class="card"
        style="padding: 5%"
        fxFlex.xl="20%"
        fxFlex.lg="28%"
        fxFlex.sm="55%"
        fxFlex.xs="80%"
        fxLayout="column"
        fxLayoutGap="20%"
    >
        <div fxLayoutAlign="center"><h3>Login</h3></div>
        <div fxLayoutGap="5%" fxFlex="80%" class="card-login">
            <form
                class="user-login"
                [formGroup]="loginForm"
                (ngSubmit)="onSubmitLogin()"
            >
                <div fxLayoutGap="5%">
                    <div>
                        <div class="field">
                            <div>
                                <label for="email" class="block">E-mail</label>
                            </div>
                            <div>
                                <input
                                    id="email"
                                    type="email"
                                    class="email-input"
                                    aria-describedby="email-help"
                                    formControlName="email"
                                    pInputText
                                    required
                                />
                            </div>
                            <div>
                                <small
                                    id="email-help"
                                    class="p-error blo"
                                    *ngIf="
                                        submitted && formControl.email.errors
                                    "
                                    >E-mail inv√°lido.</small
                                >
                            </div>
                        </div>
                        <div class="field">
                            <label for="password" class="block">Senha</label>
                            <p-password
                                id="password"
                                formControlName="password"
                                [toggleMask]="true"
                                [feedback]="false"
                            ></p-password>
                        </div>
                    </div>
                    <div fxLayout="column" fxLayoutGap="2%">
                        <div>
                            <button
                                pButton
                                type="submit"
                                label="Acessar"
                                styleClass="buy-button"
                            ></button>
                        </div>
                        <div fxLayoutAlign="end">
                            <a [routerLink]="['/forgot-password']"
                                >Esqueceu a senha?</a
                            >
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div fxFlex="20%" fxLayoutAlign="center center" fxLayout="column">
            <div>
                <p>Novo por aqui?</p>
            </div>
            <div>
                <button
                    pButton
                    class="register-client-button"
                    label="Registrar-se"
                    (click)="navigate('register-client')"
                ></button>
            </div>
        </div>
    </div>
</div>
