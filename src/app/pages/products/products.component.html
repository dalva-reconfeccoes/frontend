<div class="container">
    <div class="card container">
        <p-dataView #dv [value]="products" [paginator]="true" [rows]="6" filterBy="name"
            [sortField]="sortField" [sortOrder]="sortOrder" layout="grid">
            <ng-template pTemplate="header">
                <div>
                    <div fxLayout="row wrap"  fxLayout.xs="column" fxLayout.sm="row" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
                        <p-dropdown  [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Sort By Price"  styleClass="mb-2 md:mb-0"></p-dropdown> 
                        <span  class="p-input-icon-left mb-2 md:mb-0">
                            <i class="pi pi-search"></i> 
                            <input type="search" pInputText placeholder="Search by Name" (input)="dv.filter($event.target.value)">
                        </span>
                    </div>
                </div>
            </ng-template>
            <ng-template let-product pTemplate="gridItem" >
                <div fxFlex="33%" fxFlex.sm="50%" fxFlex.xs="100%" fxLayout="column" fxLeyout="50%" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
                    <div  class="product-grid-item card" (click)="navigateToProduct(product)">
                        <div class="product-grid-item-top">
                            <div>
                                <i class="pi pi-tag product-category-icon"></i>
                                <span class="product-category">{{product.type}}</span>
                            </div>
                            <span [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span>
                        </div>
                        <div class="product-grid-item-content">
                            <img [src]="'../../assets/layout/products/' + product.image" [alt]="product.name"/>
                        </div>
                        <span class="product-price">{{product.knitted}}</span>
                        <div class="product-description">Quantidade disponivel: {{product.quantity}}</div>  
                    </div>
                </div>
            </ng-template> 
        </p-dataView>
    </div>
</div>
